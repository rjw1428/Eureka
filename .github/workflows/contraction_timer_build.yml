# This is a basic workflow to help you get started with Actions

name: Contraction Timer Build & Deploy

# Controls when the workflow will run
on:
  push:
      branches:
        - main # Or the branch you use for your primary development
      paths:
        - 'react/contraction-timer/**'

  # Triggers the workflow on push or pull request events but only for the "main" branch
  pull_request:
    types: [closed]
    branches: [main]
    paths:
    - "react/contration-timer/**"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build React application
        run: npm run build

      - name: Deploy to GitHub Pages
        run: npm run deploy
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check deployment status (Optional)
        run: |
          echo "Deployment potentially complete. Check your GitHub Pages URL: https://rjw1428.github.io/eureka/contraction-timer"

